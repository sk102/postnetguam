services:
  db:
    image: postgres:16-alpine
    container_name: pcms-db
    environment:
      POSTGRES_USER: pcms
      POSTGRES_PASSWORD: pcms_dev
      POSTGRES_DB: pcms
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pcms -d pcms"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
